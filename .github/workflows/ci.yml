name: CI

on: push

env:
  NODE_VERSION: 16.14

jobs:
  build:
    name: üë∑ Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
        with:
          node_version: ${{ env.NODE_VERSION }}
      - name: Building
        run: npm run build
      - name: üÜô‚¨ÜÔ∏è Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: node-sdk-${{github.sha}}
          path: build/

  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
        with:
          node_version: ${{ env.NODE_VERSION }}
      - run: npm run check-format
      - run: npm run lint

  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
      - name: gitleaks-action
        uses: zricethezav/gitleaks-action@master
        with:
          config-path: .gitleaks.toml

  unit-test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [14, 16, 18]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
        with:
          node-version: ${{ matrix.version }}
      - run: npm test